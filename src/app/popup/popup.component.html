<ng-template #content let-modal>
  <div class="modal-header header-color">
    <h4 class="modal-title" id="modal-basic-title">Registrar Libro</h4>
    <button
      type="button"
      class="btn-close btn-close-white"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div>
    <p *ngIf="datasaved" ngClass="success">Registro Guardado con éxito</p>
    <br />
    <form
      [formGroup]="bookForm"
      (ngSubmit)="onFormSubmit()"
      style="padding: 10px"
    >
      <div class="mb-3">
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              placeholder="Nombre Libro"
              name="namebook"
              maxlength="150"
              formControlName="namebook"
            />
          </mat-form-field>
        </div>
        <br />
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Descripción</mat-label>
            <input
              matInput
              placeholder="Descripción Libro"
              name="descriptionbook"
              maxlength="300"
              formControlName="descriptionbook"
            />
          </mat-form-field>
        </div>
        <br />
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Autor</mat-label>
            <input
              matInput
              placeholder="Autor Libro"
              name="authorbook"
              maxlength="150"
              formControlName="authorbook"
            />
          </mat-form-field>
        </div>
        <br />
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Fecha Publicación</mat-label>
            <input
              matInput
              type="date"
              name="datepublishbook"
              style="z-index: 2000 !important"
              formControlName="datepublishbook"
            />
          </mat-form-field>
        </div>
        <br />
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Número de Ejemplares</mat-label>
            <input
              matInput
              placeholder="Numero Ejemplares Libro"
              name="numberbook"
              type="number"
              formControlName="numberbook"
            />
          </mat-form-field>
        </div>
        <br />
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Costo</mat-label>
            <input
              matInput
              type="number"
              placeholder="Costo Libro"
              name="pricebook"
              ng-model="myDecimal | number : 4"
              ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
              step="0.0001"
              formControlName="pricebook"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <button
            [disabled]="bookForm.invalid"
            type="submit"
            name="name"
            mat-raised-button
            color="primary"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer header-color">
    <button
      type="button"
      style="display: none"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Guardar
    </button>
  </div>
</ng-template>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="open()">
    <mat-icon>add</mat-icon> Crear Libro
  </button>
</div>
<br />
